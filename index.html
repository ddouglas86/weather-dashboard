<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar bg-secondary bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i alt="" width="30" height="24" class="fa-solid fa-cloud d-inline-block align-text-top">
                    Weather Dashboard</i>
            </a>
        </div>

    </nav>
    <div class="">
        <div class="row m-3">
            <div class="col-4 bg-light">
                <div class="search-header my-1">Search</div>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-11 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
